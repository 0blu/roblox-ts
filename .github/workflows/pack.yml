name: Pack

on:
  push:
    branches:
      - master

jobs:
  pack:
    needs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4

      - name: Install NPM dependencies
        uses: bahmutov/npm-install@v1.7.4

      - name: Compile
        run: npm run build

      - name: Pack
        run: npm pack

      - uses: actions/upload-artifact@v2
        with:
          name: build.tgz
          path: roblox-ts-*.tgz
